name: Verify Wallet

# Trigger manual (workflow_dispatch) dan bisa ditambahkan push
on:
  workflow_dispatch:
  # Uncomment jika mau otomatis saat push ke main
  # push:
  #   branches:
  #     - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Jalankan script verifikasi wallet
      - name: Run wallet verification
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RECALL_API_KEY: ${{ secrets.RECALL_API_KEY }}
        run: node scripts/verify-wallet.js
